<!DOCTYPE html>
<html>
<head>
    <title>Space Explorer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 24px;
            z-index: 1;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            text-align: center;
            display: none;
            z-index: 2;
        }
        #gameOver button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameOver">
        <div>Game Over</div>
        <button onclick="restartGame()">Restart</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        let ship;
        let asteroids = [];
        let enemies = [];
        let stars = [];
        let keys = {};
        let score = 0;
        let gameOver = false;

        // Event listeners for key presses
        window.addEventListener('keydown', function(e) {
            keys[e.code] = true;
        });
        window.addEventListener('keyup', function(e) {
            keys[e.code] = false;
        });

        // Spaceship class
        class Ship {
            constructor() {
                this.width = 60;
                this.height = 60;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 20;
                this.speed = 7;
                this.image = new Image();
                this.image.src = 'https://i.imgur.com/6sZ3H43.png'; // Spaceship image
            }
            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
            update() {
                if (keys['ArrowLeft'] && this.x > 0) {
                    this.x -= this.speed;
                }
                if (keys['ArrowRight'] && this.x + this.width < canvas.width) {
                    this.x += this.speed;
                }
                if (keys['ArrowUp'] && this.y > 0) {
                    this.y -= this.speed;
                }
                if (keys['ArrowDown'] && this.y + this.height < canvas.height) {
                    this.y += this.speed;
                }
            }
        }

        // Asteroid class
        class Asteroid {
            constructor() {
                this.radius = 20 + Math.random() * 30;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = -this.radius;
                this.speed = 2 + Math.random() * 3;
                this.angle = Math.random() * Math.PI * 2;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = '#666';
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.y += this.speed;
                this.angle += 0.01;
                if (this.y - this.radius > canvas.height) {
                    this.y = -this.radius;
                    this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                }
            }
        }

        // Enemy class
        class Enemy {
            constructor() {
                this.width = 50;
                this.height = 50;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = 3 + Math.random() * 2;
                this.image = new Image();
                this.image.src = 'https://i.imgur.com/4bKuhnh.png'; // Enemy ship image
            }
            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -this.height;
                    this.x = Math.random() * (canvas.width - this.width);
                }
            }
        }

        // Star class
        class Star {
            constructor() {
                this.radius = 5;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = -this.radius;
                this.speed = 4;
            }
            draw() {
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.y += this.speed;
                if (this.y - this.radius > canvas.height) {
                    this.y = -this.radius;
                    this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                }
            }
        }

        // Initialize game objects
        function init() {
            ship = new Ship();
            for (let i = 0; i < 5; i++) {
                asteroids.push(new Asteroid());
            }
            for (let i = 0; i < 3; i++) {
                enemies.push(new Enemy());
            }
            for (let i = 0; i < 5; i++) {
                stars.push(new Star());
            }
        }

        // Collision detection
        function checkCollision(obj1, obj2) {
            const dx = (obj1.x + obj1.width / 2) - (obj2.x + obj2.width / 2 || obj2.x);
            const dy = (obj1.y + obj1.height / 2) - (obj2.y + obj2.height / 2 || obj2.y);
            const distance = Math.hypot(dx, dy);
            const combinedHalfWidths = (obj1.width / 2) + (obj2.width / 2 || obj2.radius);
            const combinedHalfHeights = (obj1.height / 2) + (obj2.height / 2 || obj2.radius);
            return distance < combinedHalfWidths && distance < combinedHalfHeights;
        }

        // Update score
        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        // Game over
        function endGame() {
            gameOver = true;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            window.location.reload();
        }

        // Game loop
        function animate() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ship.draw();
            ship.update();

            asteroids.forEach((asteroid) => {
                asteroid.draw();
                asteroid.update();
                if (checkCollision(ship, asteroid)) {
                    endGame();
                }
            });

            enemies.forEach((enemy) => {
                enemy.draw();
                enemy.update();
                if (checkCollision(ship, enemy)) {
                    endGame();
                }
            });

            stars.forEach((star, index) => {
                star.draw();
                star.update();
                if (checkCollision(ship, star)) {
                    stars.splice(index, 1);
                    score += 10;
                    updateScore();
                    stars.push(new Star());
                }
            });

            requestAnimationFrame(animate);
        }

        // Start the game
        init();
        animate();
    </script>
</body>
</html>
