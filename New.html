<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #recording-status {
            color: red;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Audio Recorder</h1>
    <p>Click the button below to start recording.</p>
    
    <button id="recordButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    
    <p id="recording-status">Recording...</p>

    <h2>Recorded Audio Preview:</h2>
    <audio id="audioPlayback" controls></audio>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const audioPlayback = document.getElementById('audioPlayback');
        const recordingStatus = document.getElementById('recording-status');

        recordButton.addEventListener('click', async () => {
            // Check for microphone access
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                // Check for supported MIME type
                if (MediaRecorder.isTypeSupported('audio/webm')) {
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                } else if (MediaRecorder.isTypeSupported('audio/ogg')) {
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/ogg; codecs=opus' });
                } else {
                    alert('Your browser does not support any available audio format for recording.');
                    return;
                }

                // Start recording
                mediaRecorder.start();
                recordingStatus.style.display = 'block'; // Show recording status
                recordButton.disabled = true; // Disable record button
                stopButton.disabled = false;  // Enable stop button

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
                    recordedChunks = []; // Clear recorded data
                    const audioURL = URL.createObjectURL(blob);
                    audioPlayback.src = audioURL; // Set audio source for playback
                };
            } catch (error) {
                alert('Microphone access denied or an error occurred');
                console.error(error);
            }
        });

        stopButton.addEventListener('click', () => {
            // Stop the recording
            mediaRecorder.stop();
            recordingStatus.style.display = 'none'; // Hide recording status
            recordButton.disabled = false; // Enable record button
            stopButton.disabled = true;  // Disable stop button
        });
    </script>

</body>
</html>
