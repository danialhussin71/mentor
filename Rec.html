<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Audio Recorder</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
        }
        button, span {
            margin: 5px;
        }
        #timer {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Audio Recorder</h1>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()" disabled>Stop Recording</button>
    <audio controls></audio>
    <span id="timer">00:00</span>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioElement = document.querySelector('audio');
        let startBtn = document.querySelector('button[onclick="startRecording()"]');
        let stopBtn = document.querySelector('button[onclick="stopRecording()"]');
        let timerDisplay = document.getElementById('timer');
        let recordTime = 0;
        let timerInterval;

        function updateTimer() {
            recordTime++;
            let seconds = recordTime % 60;
            let minutes = Math.floor(recordTime / 60);
            timerDisplay.textContent = (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    // Checking for the best MIME type available for recording
                    let options = { mimeType: 'audio/webm; codecs=opus' };
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        console.log(options.mimeType + ' is not Supported');
                        options = { mimeType: 'audio/webm' };
                        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                            console.log(options.mimeType + ' is not Supported');
                            options = { mimeType: 'audio/aac' };
                            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                                console.log(options.mimeType + ' is not Supported');
                                options = { mimeType: '' }; // defaults to the browser's best supported type
                            }
                        }
                    }

                    mediaRecorder = new MediaRecorder(stream, options);
                    mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: options.mimeType });
                        audioElement.src = URL.createObjectURL(audioBlob);
                        audioChunks = [];
                    };
                    mediaRecorder.start();
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    recordTime = 0;
                    timerInterval = setInterval(updateTimer, 1000);
                })
                .catch(error => {
                    console.error('Failed to start recording:', error);
                    alert('Error starting recorder: ' + error.message);
                });
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                clearInterval(timerInterval);
                startBtn.disabled = false;
                stopBtn.disabled = true;
                timerDisplay.textContent = "00:00";
            }
        }

        // Ensure the script is running in a secure context
        if (window.isSecureContext === false) {
            alert("This page is not being served over HTTPS. Microphone access will be restricted.");
        }
    </script>
</body>
</html>
